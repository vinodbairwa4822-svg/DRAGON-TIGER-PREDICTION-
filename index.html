<div id="initial-input">
    <h3>Enter last 5 results (D/T/H):</h3>

    <!-- Buttons -->
    <div style="display:flex; justify-content:space-around; margin-bottom:10px;">
        <button onclick="addInitialResult('D')">Dragon (D)</button>
        <button onclick="addInitialResult('T')">Tiger (T)</button>
        <button onclick="addInitialResult('H')">Tie (H)</button>
    </div>

    <!-- Column input boxes -->
    <div style="display:flex; flex-direction:column; width:60px;">
        <input type="text" id="input1" maxlength="1" style="margin-bottom:5px;">
        <input type="text" id="input2" maxlength="1" style="margin-bottom:5px;">
        <input type="text" id="input3" maxlength="1" style="margin-bottom:5px;">
        <input type="text" id="input4" maxlength="1" style="margin-bottom:5px;">
        <input type="text" id="input5" maxlength="1" style="margin-bottom:5px;">
    </div>

    <!-- Start button -->
    <button onclick="startPrediction()" style="margin-top:10px;">Start</button>
</div>

<div id="buttons" style="display:none; margin-top:20px;">
    <button onclick="addResult('D')">Dragon (D)</button>
    <button onclick="addResult('T')">Tiger (T)</button>
    <button onclick="addResult('H')">Tie (H)</button>
</div>

<div id="history">
    <h3>History:</h3>
    <p id="history-text"></p>
</div>

<div id="prediction">
    <h3>Prediction:</h3>
    <p id="prediction-text"></p>
</div>
