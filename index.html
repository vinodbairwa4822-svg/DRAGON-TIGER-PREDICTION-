<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragon Tiger Prediction App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        background-color: #333;
        color: white;
        padding: 1em 0;
        text-align: center;
    }
    nav {
        background-color: #555;
        color: white;
        padding: 0.5em 0;
        text-align: center;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 0 1em;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .container {
        flex-grow: 1;
        padding: 2em;
        max-width: 800px;
        margin: 20px auto;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
        margin-top: auto;
    }
    .buttons {
        text-align: center;
        margin-bottom: 20px;
    }
    .buttons button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
    .dragon { background-color: #4CAF50; color: white; }
    .tiger { background-color: #f44336; color: white; }
    .tie { background-color: #ff9800; color: white; }
    #history, #prediction {
        background: #eee;
        padding: 10px;
        border-radius: 5px;
        min-height: 50px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<header>
    <h1>Dragon Tiger Prediction App</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Enter Results</h2>
    <div class="buttons">
        <button class="dragon" onclick="addResult('D')">Dragon</button>
        <button class="tiger" onclick="addResult('T')">Tiger</button>
        <button class="tie" onclick="addResult('H')">Tie</button>
    </div>
    <h3>History</h3>
    <div id="history">No entries yet.</div>
    <h3>Prediction</h3>
    <div id="prediction">No prediction yet.</div>
</div>

<footer>
    <p>&copy; 2025 Dragon Tiger Predictor. All rights reserved.</p>
</footer>

<script>
let historyList = [];

function addResult(result) {
    historyList.push(result);
    document.getElementById("history").innerText = historyList.join(", ");
    updatePrediction();
}

function updatePrediction() {
    if (historyList.length < 2) {
        document.getElementById("prediction").innerText = "Not enough data to predict.";
        return;
    }

    let last = historyList[historyList.length - 1];
    let secondLast = historyList[historyList.length - 2];

    // Simple prediction logic: follow pattern
    if (last === secondLast) {
        document.getElementById("prediction").innerText = last === "D" ? "Predict: Dragon" : "Predict: Tiger";
    } else {
        document.getElementById("prediction").innerText = "Predict: Tie or random";
    }
}
</script>

</body>
</html>
